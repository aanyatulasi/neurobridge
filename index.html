<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBridge - Emotional AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 transition-colors duration-500">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">NeuroBridge</h1>
            <p class="text-gray-600">Your emotional AI companion for meaningful conversations</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Video Feed -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <div class="video-container relative">
                    <video id="video" autoplay playsinline class="w-full rounded-lg"></video>
                    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full" style="display: none;"></canvas>
                    <div id="emotion-display" class="mt-4 text-center text-lg font-medium transition-all duration-500"></div>
                </div>
                
                <div class="mt-6">
                    <div class="flex justify-center space-x-4">
                        <button id="startVideo" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                            <i class="fas fa-video mr-2"></i>Start Video
                        </button>
                        <button id="startAudio" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-microphone mr-2"></i>Start Voice
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div id="chat-messages" class="h-96 overflow-y-auto mb-4 space-y-4">
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-comments text-4xl mb-2 text-indigo-200"></i>
                        <p>Start a conversation with NeuroBridge</p>
                    </div>
                </div>
                
                <div class="flex space-x-2">
                    <input type="text" id="user-input" 
                           class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Type your message...">
                    <button id="send-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <!-- Empathy Suggestions -->
                <div id="suggestions" class="mt-4 p-3 bg-indigo-50 rounded-lg hidden">
                    <h3 class="text-sm font-medium text-indigo-800 mb-2">Empathy Suggestions</h3>
                    <div id="suggestion-list" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard Link -->
        <div class="mt-8 text-center">
            <a href="#" id="view-dashboard" class="text-indigo-600 hover:underline">
                <i class="fas fa-chart-line mr-2"></i>View Conversation Analytics
            </a>
        </div>
    </div>

    <!-- Dashboard Modal -->
    <div id="dashboard-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl p-6 w-11/12 max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Conversation Analytics</h2>
                <button id="close-dashboard" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="dashboard-content">
                <!-- Dashboard content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/framer-motion@6.5.1/dist/framer-motion.js"></script>
    <script src="detect.js"></script>
    <script src="empathy.js"></script>
    <script src="dashboard.js"></script>
    <script src="animations.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Initialize animations after all scripts are loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add any initialization code here if needed
        });
    </script>
</body>
</html>
